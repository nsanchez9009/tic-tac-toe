<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="startMenu">
        <div id="title" class="text">TIC-TAC-TOE</div>
        <button id="playButton" class="text">PLAY</button>
    </div>
    
    <div id="main">
        <div id="gameStatus" class="text">Player X's turn</div>

        <div id="game">
            <div data-number="0" class="box text"></div>
            <div data-number="1" class="box text"></div>
            <div data-number="2" class="box text"></div>
            <div data-number="3" class="box text"></div>
            <div data-number="4" class="box text"></div>
            <div data-number="5" class="box text"></div>
            <div data-number="6" class="box text"></div>
            <div data-number="7" class="box text"></div>
            <div data-number="8" class="box text"></div>
        </div>

        <div id="restart" alt="RESTART" title="RESTART"></div>

    </div>


</body>
</html>
